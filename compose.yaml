services:
  test-db:
    container_name: 'testDB'
    image: 'mysql:latest'
    environment:
      MYSQL_DATABASE: testDB
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      TZ: 'Asia/Seoul'
    ports:
      - '3306:3306'
    restart: always
    command:
      - "mysqld"
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    networks:
      - test-sample

